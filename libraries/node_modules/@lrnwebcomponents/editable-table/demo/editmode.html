<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>editable-table Edit Mode</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>

    <script type="module">
      import "@polymer/iron-demo-helpers/demo-pages-shared-styles.js";
      import "@polymer/iron-demo-helpers/demo-snippet.js";
      import '../editable-table.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        width: 95%;
        max-width: unset;
      }
      #buttons { 
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      button { 
        flex: 1 1 auto;
        margin: 5px;
        padding: 15px;
        border-radius: 2px;
        background-color: #eee;
        text-transform: none; 
      }
      #data {
        width: 100%;
        border-radius: 2px;
        height: 150px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>editable-table Edit Mode</h1>
      <p>This is a component that allows you to switch between <a href="display.html">editable-table-display</a> and <a
          href="index.html">editable-table</a> modes. 
      </p>
      <demo-snippet>
        <template>
            <div class="buttons">
              <button 
                id="editmode-button"
                aria-pressed="true"
                controls="editmode" 
                onclick="toggleEditMode();">
                Toggle Edit Mode 
              </button>
            </div>
            <editable-table id="editmode" edit-mode></editable-table> 
            <script>
              toggleEditMode = function(){
                let button = document.getElementById('editmode-button'),
                  pressed = button.getAttribute('aria-pressed') === "true" ? "false" : "true";
                button.setAttribute('aria-pressed',pressed);
                document.getElementById('editmode').toggleEditMode();
              }
            </script>
        </template>
      </demo-snippet> 
    </div>
  </body>
</html>
